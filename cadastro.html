<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cadastro de Profissional</title>
  <script src="js/cadastro.js"> </script>
</head>

<body>

  <div class="logo-container">
    <img src="logo.jpg" alt="Logotipo do Hospital São Lucas & Mendel" class="logo" />
  </div>

  <header>
    <h1> Cadastro de Profissional de Saúde </h1>
  </header>

  <main>
    <form id="cadastroForm">
      <label for="nomeCompleto">Nome Completo:</label>
      <input type="text" id="nomeCompleto" placeholder="Digite o nome completo" required>

      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" required>

      <label for="sexoGenero">Sexo/Gênero:</label>
      <select id="sexoGenero" required>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" placeholder="Digite o CPF" required>

      <label for="rg">RG (opcional):</label>
      <input type="text" id="rg" placeholder="Digite o RG">

      <label for="crm">CRM:</label>
      <input type="text" id="crm" placeholder="Número de CRM" required>

      <label for="especialidade">Especialidade Médica:</label>
      <input type="text" id="especialidade" placeholder="Especialidade" required>

      <label for="enderecoProfissional">Endereço Profissional:</label>
      <input type="text" id="enderecoProfissional" placeholder="Endereço do consultório ou hospital" required>

      <label for="telefone">Telefone Profissional:</label>
      <input type="tel" id="telefone" placeholder="Digite o telefone profissional" required>

      <label for="email">E-mail Profissional:</label>
      <input type="email" id="email" placeholder="Digite o e-mail profissional" required>

      <label for="instituicaoFormacao">Instituição de Formação:</label>
      <input type="text" id="instituicaoFormacao" placeholder="Faculdade/Universidade" required>

      <label for="anoFormatura">Ano de Formatura:</label>
      <input type="number" id="anoFormatura" placeholder="Digite o ano de formatura" min="1900" max="2100" required>

      <label for="experiencia">Experiência Profissional (opcional):</label>
      <textarea id="experiencia" placeholder="Descreva sua experiência" rows="4"></textarea>

      <label for="vinculoPlanoSaude">Vinculação a Planos de Saúde (se aplicável):</label>
      <input type="text" id="vinculoPlanoSaude" placeholder="Planos de saúde vinculados">

      <label for="certificacoes">Certificações Adicionais (opcional):</label>
      <input type="text" id="certificacoes" placeholder="Certificações extras, se houver">

      <button type="submit">Cadastrar</button>
    </form>

    <section id="profissionais">
      <h2>Profissionais Cadastrados</h2>
      <ul id="profissionaisLista"></ul>
    </section>
  </main>

  <footer>
    <button onclick="window.location.href='index.html'" class="retorno-btn"> Voltar para a tela inicial </button>
  </footer>

</body>
</html>
