<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Prontuário Médico</title>
  <script src="js/prontuario.js"></script>
</head>

<body>

  <div class="logo-container">
    <img src="logo.jpg" alt="Logotipo do Hospital São Lucas & Mendel" class="logo" />
  </div>

  <header>
    <h1>Prontuário Médico</h1>
  </header>

  <br><br>
  
  <main>
    <form id="prontuarioForm">
      <label for="nomePaciente">Nome completo:</label>
      <input type="text" id="nomePaciente" placeholder="Digite o nome completo do paciente" required>

      <label for="dataNascimento">Data de nascimento:</label>
      <input type="date" id="dataNascimento" required>

      <label for="sexoGenero">Sexo/Gênero:</label>
      <select id="sexoGenero" required>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
        <option value="Outro">Outro</option>
      </select>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" placeholder="Digite o CPF" required>

      <label for="rg">RG (opcional):</label>
      <input type="text" id="rg" placeholder="Digite o RG">

      <label for="estadoCivil">Estado civil:</label>
      <select id="estadoCivil" required>
        <option value="Solteiro">Solteiro</option>
        <option value="Casado">Casado</option>
        <option value="Divorciado">Divorciado</option>
        <option value="Viúvo">Viúvo</option>
      </select>

      <label for="nacionalidade">Nacionalidade:</label>
      <input type="text" id="nacionalidade" placeholder="Digite a nacionalidade" required>

      <label for="endereco">Endereço completo:</label>
      <input type="text" id="endereco" placeholder="Digite o endereço completo" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" placeholder="Digite o telefone" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="Digite o e-mail" required>

      <label for="historico">Histórico médico:</label>
      <textarea id="historico" placeholder="Descreva o histórico médico do paciente"></textarea>

      <label for="alergias">Alergias:</label>
      <input type="text" id="alergias" placeholder="Digite as alergias" required>

      <label for="medicamentos">Medicamentos em uso:</label>
      <input type="text" id="medicamentos" placeholder="Medicamentos que o paciente usa">

      <label for="convenio">Convênio médico (se houver):</label>
      <input type="text" id="convenio" placeholder="Digite o nome do convênio">

      <label for="numeroCarteira">Número da carteira do plano de saúde:</label>
      <input type="text" id="numeroCarteira" placeholder="Digite o número da carteira">

      <label for="contatoEmergencia">Contato de emergência:</label>
      <input type="text" id="contatoEmergencia" placeholder="Digite o contato de emergência" required>

      <button type="submit">Salvar Prontuário</button>
    </form>

    <section id="prontuarios">
      <h2>Prontuários</h2>
      <ul id="prontuariosLista"></ul>
    </section>
  </main>

  <footer>
    <button onclick="window.location.href='index.html'" class="retorno-btn">Voltar para a tela inicial</button>
  </footer>

</body>

</html>
